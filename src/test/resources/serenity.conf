headless.mode = false
serenity {
    project.name = "Swag Labs Automation"
    take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    report.accessibility = true
    restart.browser.for.each = scenario
    reports.show.step.details = true
    verbose.steps = true
;     step.delay = 100
    timeout = 20000
    console.colors = true
    logging = VERBOSE
    console.headings = normal
    report.accessibility = true
    test.root = "src/test/resources/features"
}

webdriver.timeouts.implicitlywait = 30000
webdriver.wait.for.timeout = 30000

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      excludeSwitches = [
        "enable-automation",
        "load-extension"
      ]
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "--window-size=1920,1080",
        "incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "disable-dev-shm-usage",
        "disable-extensions",
        "disable-web-security",
        "disable-translate",
        "disable-logging"
      ]
    }
  }
}
